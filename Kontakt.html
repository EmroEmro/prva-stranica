<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Kontakt | Emrah Jakubovic</title>
</head>

<body>
    <header>
        <a href="#" class="logo">Emrah Jakubovic</a>
        <nav>
            <a href="index.html">Pocetna</a>
            <a href="Usluge.html">Usluge</a>
            <a href="Vjestine.html">Vještine</a>
            <a href="#">Edukacija</a>
            <a href="#">Iskustvo</a>
            <a href="Kontakt.html" class="active">Kontakt</a>
        </nav>
    </header>

    <section class="kontakt">
        <div class="kontakt-container">
            <h2>Kontaktirajte me</h2>
            <form action="#" method="POST" class="kontakt-forma">
                <div class="input-box">
                    <input type="text" name="ime" class="input-field" placeholder="Vaše ime" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" name="email" class="input-field" placeholder="Vaš email" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <textarea name="poruka" class="input-field" placeholder="Vaša poruka" required></textarea>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Pošaljite poruku">
                </div>
            </form>
        </div>
    </section>
</body>

</html>
